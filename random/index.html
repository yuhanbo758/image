<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Image</title>
</head>
<body style="margin:0; padding:0;">
    <img id="randomImage" style="width:100%; height:100%; object-fit:cover;">
    <script>
        // 设置基础URL
        const baseUrl = 'https://raw.githubusercontent.com/yuhanbo758/image/main';
        
        // 将所有图片路径存储在数组中
        const images = [
            '/random/10600.jpg',
            '/random/10832.jpg',
            '/random/14657.jpg',
            '/random/19480.jpg',
            '/random/20606.png',
            '/random/20993.png',
            '/random/22076.jpg',
            '/random/22295.jpg',
            '/random/26383.jpg',
            '/random/26671.jpg',
            '/random/27018.png',
            '/random/27117.png',
            '/random/27120.png',
            '/random/27251.png',
            '/random/27482.png',
            '/random/27547.png',
            '/random/27907.png',
            '/random/27923.png',
            '/random/27926.png',
            '/random/28043.png',
            '/random/28318.png',
            '/random/28324.png',
            '/random/28349.png',
            '/random/28368.png',
            '/random/28541.png',
            '/random/28683.png',
            '/random/29445.png',
            '/random/29629.png',
            '/random/29800.png',
            '/random/29849.png',
            '/random/29856.png',
            '/random/30261.png',
            '/random/30820.png',
            '/random/30861.png',
            '/random/31026.png',
            '/random/31079.png',
            '/random/31091.png',
            '/random/31192.png',
            '/random/31255.png',
            '/random/31753.jpg',
            '/random/31754.png',
            '/random/5551.jpg',
        ];
        
        // 直接显示随机图片而不是重定向
        window.onload = function() {
            const img = document.getElementById('randomImage');
            const randomImage = images[Math.floor(Math.random() * images.length)];
            img.src = baseUrl + randomImage;  // 拼接完整URL
        }
    </script>
</body>
</html>
