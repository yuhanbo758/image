<!DOCTYPE html>
<html>
<head>
    <script>
        // 图片列表，你需要根据实际图片数量修改
        const images = [
            '/1.jpg',
            '/2.jpg',
            '/3.jpg',
            // ... 添加更多图片
        ];
        
        // 随机选择一张图片并重定向
        window.onload = function() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            window.location.href = randomImage;
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
